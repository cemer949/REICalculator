<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real Estate Wholesale Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200 p-5">
  <div class="container mx-auto">
    <div class="w-full max-w-md mx-auto">
      <img src="https://storage.googleapis.com/msgsndr/GGZnaCLDgEArNXh1GEkH/media/6465a78346a63dcba137c9cd.png" alt="Logo" class="h-24 mx-auto mb-5">
      <form id="realEstateCalculator" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="arv">
            After Repair Value
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="arv" type="text" onkeyup="formatCurrency(this)">
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="repairCost">
            Repair Cost
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="repairCost" type="text" onkeyup="formatCurrency(this)">
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="assignmentFee">
            Assignment Fee
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="assignmentFee" type="text" onkeyup="formatCurrency(this)">
        </div>
        <div class="flex items-center justify-between">
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" onclick="calculateOffers()">
            Calculate
          </button>
        </div>
        <div class="mb-4 mt-6">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="minOffer">
            Min Offer
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="minOffer" type="text" disabled>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="midOffer">
            Mid Offer
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="midOffer" type="text" disabled>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="maxOffer">
            Max Offer
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="maxOffer" type="text" disabled>
        </div>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
